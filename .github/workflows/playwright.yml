name: Playwright Tests for ASP.NET MVC (.NET Framework) via Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build and run Docker containers
      run: docker compose up -d --build

    - name: Wait for web server (ASP.NET MVC) to be ready on HTTPS
      shell: powershell
      run: |
        # Bypass SSL cert validation
        add-type @"
        using System.Net;
        using System.Security.Cryptography.X509Certificates;
        public class TrustAllCertsPolicy : ICertificatePolicy {
          public bool CheckValidationResult(
            ServicePoint srvPoint, X509Certificate certificate,
            WebRequest request, int certificateProblem) {
            return true;
          }
        }
        "@
        [System.Net.ServicePointManager]::CertificatePolicy = New-Object TrustAllCertsPolicy

        $maxRetries = 10
        $attempt = 0
        do {
          try {
            $res = Invoke-WebRequest https://localhost:44390 -UseBasicParsing -TimeoutSec 5
            if ($res.StatusCode -eq 200) {
              Write-Host "✅ Web server is up!"
              break
            }
          } catch {
            Write-Host "⏳ Waiting for web server..."
            Start-Sleep -Seconds 5
            $attempt++
          }
        } while ($attempt -lt $maxRetries)

        if ($attempt -eq $maxRetries) {
          Write-Error "❌ Web server did not start in time."
          exit 1
        }

    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: https://localhost:44390

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
