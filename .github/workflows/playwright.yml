name: Playwright Tests for ASP.NET MVC (.NET Framework)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build ASP.NET MVC project (.NET Framework)
      run: |
        msbuild WebShoeShop/WebShoeShop.csproj /p:Configuration=Release /p:Platform="Any CPU"
      shell: cmd

    - name: Start ASP.NET MVC app using IIS Express
      run: |
        IISExpress.exe /path:"$(pwd)\WebShoeShop" /port:44390 &
        Start-Sleep -Seconds 15
      shell: powershell

    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: http://localhost:44390

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
