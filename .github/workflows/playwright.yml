name: Playwright Tests for ASP.NET MVC (.NET Framework)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build ASP.NET MVC project (.NET Framework)
      shell: powershell
      run: |
        # Tìm đường dẫn MSBuild.exe bằng vswhere
        $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        if (-Not (Test-Path $vswhere)) {
          throw "vswhere.exe not found."
        }

        $msbuildPath = & "$vswhere" -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe | Select-Object -First 1

        if (-Not (Test-Path $msbuildPath)) {
          throw "MSBuild.exe not found via vswhere."
        }

        Write-Host "Using MSBuild path: $msbuildPath"

        & "$msbuildPath" "WebShoeShop/WebShoeShop/WebShoeShop.csproj" /p:Configuration=Release /p:Platform="AnyCPU"
    
    - name: Start ASP.NET MVC app using IIS Express
      shell: powershell
      run: |
        $iisExpressPath = "${env:ProgramFiles(x86)}\IIS Express\iisexpress.exe"
        if (-not (Test-Path $iisExpressPath)) {
          Write-Error "IIS Express không được cài đặt trên runner."
          exit 1
        }

        Start-Process -FilePath $iisExpressPath `
                      -ArgumentList "/path:$PWD\WebShoeShop", "/port:44390" `
                      -NoNewWindow
        Write-Host "Waiting for server to start..."
        Start-Sleep -Seconds 15

    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: https://localhost:44390

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
